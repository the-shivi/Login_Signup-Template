<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" /> 
     <link rel="icon" href="https://www.freeiconspng.com/thumbs/sign-up-icon/sign-up-button-icon-26.png"type="image/x-icon">
     <script src="script.js"></script>

</head>
<body>
    <div class="main">
        <form>
            <h2 class="title"> Sign Up</h2>
            <div class="inputfield">
                <i class="fas fa-user"></i>
                <input type="text" name="uname" placeholder="Username" />
            </div>
            <div class="inputfield">
                <i class="fas fa-envelope"></i>
                <input type="text" name="uname" placeholder="Email" />
            </div>
            <div class="inputfield">
                <i class="fas fa-lock"></i>
                <input type="text" name="uname" placeholder="Password" />
            </div>
            
            <div>
                <input type="submit"  value="Register" class="submitbtn" onclick="alert('Registeration Successfull')"/>
            </div>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
                <a href="#" onclick="window.open('https://instagram.com','name','width=600,height=400')" class="social-icon" >
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="#" onclick="window.open('https://github.com','name','width=600,height=400')" class="social-icon">
                  <i class="fab fa-github"></i>
                </a>
                <a href="#" onclick="new_popup()" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" onclick="window.open('https://www.linkedin.com/in','name','width=600,height=400')" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <p class="social-text">Already Registered? <a href="index.html" class="link" style="color: red; text-decoration: none;">Sign in </a></p>

        </form>
    </div>
</body>
</html>
