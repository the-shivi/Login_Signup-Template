<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1053/1053364.png"type="image/x-icon">
     <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" /> 
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <form>
            <div>
                <h3 class="title">Sign in</h3>
            </div><br/>
            <div class="inputfield">
                <i class="fas fa-user"></i>
                <input type="text" name="uname" placeholder="Username" />
            </div>
            <div class="inputfield">
                <i class="fas fa-lock"></i>             
                <input type="text" name="pass" placeholder="Password" />

            </div>
            <div>
                <input type="submit"  value="Login" class="submitbtn" onclick="alert('Welcome')"/>
            </div>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
                <a href="#" onclick="window.open('https://instagram.com','name','width=600,height=400')" class="social-icon">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="#" onclick="window.open('https://github.com','name','width=600,height=400')" class="social-icon">
                  <i class="fab fa-github"></i>
                </a>
                <a href="#" onclick="new_popup()" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" onclick="window.open('https://www.linkedin.com/in','name','width=600,height=400')" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <p class="social-text">New here? <a href="Signup.html" style="color: red; text-decoration: none;">Sign Up </a></p>
        </form>
    </div>
</body>
</html>
